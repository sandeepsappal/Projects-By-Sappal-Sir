<script>
function call()
{
 if(mgender.checked)
 {
   result.innerHTML=mgender.value}

 if(fgender.checked)
 {
   result.innerHTML=fgender.value}


}

</script>



<html>
<input type="radio" value="Male" name="gender" id="mgender">Male
<input type="radio" value="Female" name="gender" id="fgender">Female
<input type="button" value="Click here" onclick="call()"><br><br>
<div id="result"></div>

</html>
