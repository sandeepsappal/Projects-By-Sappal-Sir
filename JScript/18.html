<script>

function call()
{ var selectedItem=[]
 if(sl.checked)
 { selectedItem.push(sl.value)}

 if(ll.checked)
  { selectedItem.push(ll.value)}

if(ssl.checked)
 { selectedItem.push(ssl.value)}
 result.innerHTML=selectedItem

}

</script>



<html>
<input type="checkbox" value="Sony Led" id="sl">Sony Led
<input type="checkbox" value="LG Led"  id="ll">LG Led
<input type="checkbox" value="SamSung Led"  id="ssl">SamSung Led<br><br>

<input type="button" value="Click here" onclick="call()"><br><br>
<div id="result"></div>

</html>
